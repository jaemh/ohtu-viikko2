// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'application'


repositories {
    jcenter()  
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

dependencies {
    compile 'com.google.guava:guava:21.0'  
    testCompile 'junit:junit:4.12'         
}

run {
    standardInput = System.in
}


mainClassName = 'Main'